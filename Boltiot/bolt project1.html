        <div class="column">

        </div>
        <div class="column">
            <img class="demo cursor" src="./images/image4.jpeg" style="width: 100px;" onclick="currentSlide(5)"

        <div class="column">

                 alt="goal">
        </div>

    </div>
    <h2 style="text-align:center"> Photo Gallery </h2>
    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 10</div>
            <img src="./images/image1.jpg" style="width: 25%;">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 10</div>
            <img src="./images/image2.jpg" style="width:25%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 10</div>
            <img src="./images/image3.jpeg" style="width:25%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 10</div>
            <img src="./images/image4.jpeg" style="width:25%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 10</div>
            <img src="./images/image5.jpeg" style="width: 25%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 10</div>
            <img src="./images/image6.jpeg" style="width:25%">
        </div>

        <div class="mySlides">
            <div class="numbertext">7 / 10</div>
            <img src="./images/image7.jpeg" style="width:25%">
        </div>

        <div class="mySlides">
            <div class="numbertext">8 / 10</div>
            <img src="./images/image8.jpeg" style="width:25%">
        </div>

        <div class="mySlides">
            <div class="numbertext">9 / 10</div>
            <img src="./images/image9.jpg" style="width:25%">
        </div>

        <div class="mySlides">
            <div class="numbertext">10 / 10</div>
            <img src="./images/image10.jpeg" style="width:25%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("demo");
                let captionText = document.getElementById("caption");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += "active";
                captionText.innerHTML = dots[slideIndex - 1].alt; 
            }  

            
                
  </script>

</body>

</html>
